apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: argocd-autoscaler
  labels:
    prometheus: argocd-autoscaler
spec:
  serviceAccountName: prometheus
  prometheusExternalLabelName: prometheus
  serviceMonitorNamespaceSelector:
